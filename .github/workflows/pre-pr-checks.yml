name: Pre-pr Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: npm ci
      - name: Run Linting
        run: npm run lint
      - name: Build Project
        run: npm run build
